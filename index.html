<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Justin Good - Demo Page</title>

  <!-- Bootstrap -->
  <link href="/base.min.css" rel="stylesheet">
</head>
<body>


<div class="chart-container">

  <svg class="chart"></svg>


  <div class="hover-label">
    <label for="date">Date
    <input type="text" id="date" value="">
  </label>
  <label for="mov">Excercise
  <input type="text" id="mov" value="">
</label>
      <label for="sets">Sets
    <input type="text" id="sets" value="">
  </label>
      <label for="reps">Reps
    <input type="text" id="reps" value="">
  </label>
</label>
    <label for="wei">Weight
  <input type="text" id="wei" value="">
</label>
  </div>

  <div class="slide left">
    <svg width="100" height="100" >
      <path class="arrow"
       d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z"
       fill="#aaaaaa"/>
    </svg>
  </div>

  <div class="slide right">
    <svg width="100" height="100" >
      <path class="arrow"
      transform="rotate(180, 50, 50)"
      d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z"
      fill="#aaaaaa" />
    </svg>
  </div>

</div>


  <script src="/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files
   as needed -->
  <script src="/d3.min.js"></script>
  <script src="/underscore.js"></script>
  <!--  -->
  <script src='/main.js'></script>
</body>
</html>
